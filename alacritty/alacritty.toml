#builtin_box_drawing = true
live_config_reload = true
working_directory = "None"
ipc_socket = true

[env]
# brighter colors for tmux
TERM = "tmux-256color"

[window]
decorations = "full"
opacity = 0.9
title = "Alacritty"
dynamic_title = true
decorations_theme_variant = "None"
resize_increments = false
#option_as_alt = "None"

  [window.dimensions]
  columns = 120
  lines = 40

  [window.position]
  x = 0
  y = 0

  [window.padding]
  x = 0
  y = 0

  [window.class]
  instance = "Alacritty"
  general = "Alacritty"

[scrolling]
history = 10_000
multiplier = 3

[font]
size = 16.5

  [font.normal]
  family = "IosevkaTerm Nerd Font Medium Extended"
  style = "extended"

  [font.bold]
  family = "IosevkaTerm Nerd Font ExtraBold Extended"
  style = "extended"

  [font.italic]
  family = "IosevkaTerm Nerd Font Medium Extended Obl"
  style = "extended Oblique"
  # [font.italics]
  # family = "monospace"
  # style = "Italics"

  # [font.bold_italics]
  # family = "monospace"
  # style = "Bold Italics"

  [font.offset]
  x = -1
  y = -2

  [font.glyph_offset]
  x = 0
  y = 0

[colors]
indexed_colors = [ ]
transparent_background_colors = false
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "0x00080F"
foreground = "0xabb2bf"
dim_foreground = "None"
bright_foreground = "0xe6efff"

[colors.cursor]
