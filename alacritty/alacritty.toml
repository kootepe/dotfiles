[bell]
animation = "EaseOutExpo"
duration = 0
color = "#ffffff"
command = "None"

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
save_to_clipboard = false

[cursor]
vi_mode_style = "None"
blink_interval = 500
blink_timeout = 5
unfocused_hollow = true
thickness = 0.15

[cursor.style]
shape = "beam"
blinking = "on"

[shell]
program = "/bin/bash"

[hints]
alphabet = "jfkdls;ahgurieowpq"

  [[hints.enabled]]
    regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks = true
    command = "xdg-open"
    post_processing = true

      [hints.enabled.mouse]
      enabled = true
      mods = "None"

      [hints.enabled.binding]
      key = "U"
      mods = "Control|Shift"

[debug]
render_timer = false
persistent_logging = false

[mouse]
hide_when_typing = false

